<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Day Seven" />
    <title>Day Seven - Win the Week</title>
    <meta name="description" content="Track your fitness streaks. Consistency beats intensity." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen (shown before React mounts) -->
      <div id="initial-loader" style="min-height: 100vh; background: #000; display: flex; align-items: center; justify-content: center;">
        <div style="position: relative; width: 60px; height: 60px;">
          <!-- Spinning circle -->
          <svg style="position: absolute; top: 0; left: 0; width: 60px; height: 60px; animation: spin 1.5s linear infinite;" viewBox="0 0 60 60">
            <circle cx="30" cy="30" r="26" fill="none" stroke="#333" stroke-width="5"/>
            <circle cx="30" cy="30" r="26" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-dasharray="130 360" style="transform-origin: center;"/>
          </svg>
          <!-- Number 7 -->
          <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; font-size: 24px; font-weight: 700; color: #fff;">7</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
